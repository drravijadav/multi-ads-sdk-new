plugins {
    id 'com.android.library'
}

android {
    namespace 'com.solodroid.ads.sdk'
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
    implementation 'com.startapp:inapp-sdk:4.11.5'
    implementation 'com.applovin:applovin-sdk:12.4.2'
    implementation 'com.unity3d.ads:unity-ads:4.10.0'
    implementation 'com.ironsource.sdk:mediationsdk:7.9.0'
    implementation 'com.facebook.android:audience-network-sdk:6.17.0'
    implementation 'com.wortise:android-sdk:1.4.1'

    //AdMob mediation
    implementation 'com.google.ads.mediation:unity:4.10.0.0'
    
    //Applovin mediation
    implementation 'com.applovin.mediation:unityads-adapter:4.10.0.0'
    implementation 'com.applovin.mediation:ironsource-adapter:7.9.0.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.17.0.0'

    //Unity ads mediation
    implementation 'com.unity3d.mediation:mediation-sdk:1.1.0'
    implementation 'com.unity3d.mediation:unityads-adapter:1.1.0'
    implementation 'com.unity3d.mediation:applovin-adapter:1.1.0'
    implementation 'com.unity3d.mediation:facebook-adapter:1.1.1'
    implementation 'com.unity3d.mediation:ironsource-adapter:1.1.0'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'

}
